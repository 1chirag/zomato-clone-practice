version: 2.1
machine:
  node:
    version: 5.8.0
  services:
    - docker
jobs:
  build:
    docker:
      - image: node:alpine
    steps:
      - run:
          name: Building Docker Image
          command: "docker build -t pavanleton/server -f ./server/Dockerfile.dev ./server"
      - run:
          name: Testing Node Server
          command: "docker run -e CI=true pavanleton/server npm run test -- --coverage"
